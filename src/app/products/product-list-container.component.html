<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>

  <div class="card-body">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-3">
          <select
            class="form-control"
            (change)="onSelected($event)"
          >
            <option value="0">- Display All -</option>
            <option
              *ngFor="let category of categories$ | async"
              [value]="category.id"
            >
              {{ category.name }}
            </option>
          </select>
        </div>
        <div class="col-2">
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="onAdd()"
          >
            Add Product
          </button>
        </div>
      </div>
    </div>
    <pm-product-table
      [products$]="this.products$"
    ></pm-product-table>
  </div>
</div>

<div class="alert alert-danger" *ngIf="errorMessage">
  {{ errorMessage }}
</div>
